<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/9f6766fe9f.js" crossorigin="anonymous"></script>
    <title>Neumorphic-Music-Player</title>
</head>

<body>
    <div class="player">
        <section class="head">
            <div class="search">
                <i class="fas fa-search"></i>
            </div>
            <h2>My Playlist</h2>
            <div class="switch">
                <i class="fas fa-power-off"></i>
            </div>
        </section>
        <section class="main">
            <div class="main_image">
                <img src="./img/rammstein.jpg" alt="Rammstein">
            </div>
            <div class="track">
                <h3>Deutschland</h3>
                <h4>Rammstein</h4>
            </div>
            <div class="bar">
                <meter min="0" max="100" value="80">80%</meter>
            </div>
        </section>
        <section class="buttons">
            <div>
                <i class="fas fa-backward"></i>
            </div>
            <div>
                <i class="fas fa-play"></i>
            </div>
            <div>
                <i class="fas fa-forward"></i>
            </div>
        </section>
        <hr>
    </div>
</body>

</html>
